<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goat Health Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    padding-top: 60px; /* Adjust this value based on your header height */
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-image: url("bach.jpg");
    background-size: cover;
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-position: center;
    height: 100vh;
}

header {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(0, 123, 255, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(10px);
    color: #ccc;
    padding: 10px;
    z-index: 1000;
    animation: fadeInHeader 1s ease-in-out;
}

@keyframes fadeInHeader {
    from {
        transform: translateY(-100%);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.logo {
    width: 100px;
    height: auto;
    border-radius: 10px;
}

.container {
    background: rgba(0, 0, 0, 0.5);
    padding: 1rem;
    border-radius: 5px;
    box-shadow: 9px 4px 20px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 600px;
    text-align: center;
    color: #fff;
    margin: auto;
    animation: fadeInContainer 1.5s ease-in-out;
    margin-top: 60px; /* Ensure container is below the header */
}

@keyframes fadeInContainer {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

h1 {
    font-family: 'Times New Roman', Times, serif;
    text-align: center;
    color: #fff;
}

form {
    display: flex;
    flex-direction: column;
}

.auth-form label {
    margin-bottom: 0.5rem;
    text-align: left;
    color: #ff6347;
    font-family: 'Times New Roman', Times, serif;
    text-transform: uppercase;
    font-size: small;
}

.auth-form input, 
.auth-form textarea {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid rgba(204, 204, 204, 0.3);
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
}

button {
    margin-top: 20px;
    padding: 0.5rem 1rem;
    background: #007bff;
    border: none;
    color: white;
    border-radius: 30px;
    cursor: pointer;
    width: 100%;
    transition: background 0.3s, transform 0.2s ease-in-out;
}

button:hover {
    background: #0056b3;
    transform: scale(1.05);
}

.date-time {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: #ccc;
}

@media (max-width: 430px) {
    header {
        flex-direction: column;
        padding: 10px;
    }

    .logo {
        margin-bottom: 10px;
    }

    .container {
        width: 95%;
        margin-top: 70px; /* Ensure container stays centered vertically */
        margin-bottom: 70px;
    }
}

@media (min-resolution: 2dppx) and (max-width: 430px) {
    body {
        font-size: 1.1rem;
    }

    .container {
        margin-top: 220px;
        padding: 1.5rem;
    }

    header {
        padding: 15px;
    }

    .logo {
        width: 120px;
    }
}
</style>

<body>
    <header>
        <img class="logo" src="./logo (2).jpg" alt="logo">
        <h2>ALL GREEN FARMS </h2>
    </header>
    <div class="container">
        <h1>Goat Health Report</h1>
        <hr>
        <br>
        <form id="inputForm" class="auth-form">
            <label for="name">Goat Id:</label>
            <input type="text" id="goatId" name="goatId" placeholder="ID Number">
            <label for="name">Goat Sex:</label>
            <input type="text" id="goatSex" name="goatSex" placeholder="Sex">
            <label for="name">goat Weight:</label>
            <input type="number" id="goatWeight" name="goatWeight" placeholder="Weight (kg)">
            <label for="symptoms">Symptoms:</label>
            <textarea id="symptoms" name="symptoms" rows="1" placeholder="Describe symptoms in detail..."></textarea>

            <label for="duration">Duration of Illness:</label>
            <textarea id="duration" name="duration" rows="1"
                placeholder="When symptoms started and duration..."></textarea>

            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" name="temperature" placeholder="Temperature (Â°F)">

            <label for="feedWaterIntake">Feed and Water Intake:</label>
            <textarea id="feedWaterIntake" name="feedWaterIntake" rows="1"
                placeholder="Amount of food and water consumed..."></textarea>

            <label for="vaccinationHistory">Vaccination History:</label>
            <textarea id="vaccinationHistory" name="vaccinationHistory" rows="1"
                placeholder="Vaccinations received, dates and types..."></textarea>

            <label for="medicalHistory">Medical History:</label>
            <textarea id="medicalHistory" name="medicalHistory" rows="1"
                placeholder="Previous illnesses, surgeries, or conditions..."></textarea>

            <label for="pregnancyStatus">Pregnancy Status:</label>
            <textarea id="pregnancyStatus" name="pregnancyStatus" rows="1"
                placeholder="Stage of pregnancy or recent kidding history..."></textarea>

            <label for="milkProduction">Milk Production:</label>
            <textarea id="milkProduction" name="milkProduction" rows="1"
                placeholder="Milk yield and any changes..."></textarea>

            <label for="environmentalFactors">Environmental Factors:</label>
            <textarea id="environmentalFactors" name="environmentalFactors" rows="1"
                placeholder="Recent changes in feed, water, exposure to toxins, stressors..."></textarea>
            <label for="vaccinationHistory">Vaccination History:</label>
            <textarea id="vaccinationHistory" name="vaccinationHistory" rows="1"
                placeholder="Vaccinations received, dates and types..."></textarea>

            <label for="medicalHistory">Medical History:</label>
            <textarea id="medicalHistory" name="medicalHistory" rows="1"
                placeholder="Previous illnesses, surgeries, or conditions..."></textarea>

            <label for="pregnancyStatus">Pregnancy Status:</label>
            <textarea id="pregnancyStatus" name="pregnancyStatus" rows="1"
                placeholder="Stage of pregnancy or recent kidding history..."></textarea>

            <label for="milkProduction">Milk Production:</label>
            <textarea id="milkProduction" name="milkProduction" rows="1"
                placeholder="Milk yield and any changes..."></textarea>

            <label for="Nameofreporter">Nameofreporter:</label>
            <input type="text" id="Nameofreporter" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="1" cols="50"></textarea>


            <button type="button" onclick="generatePDF()">Generate PDF</button>
        </form>
        <div class="date-time" id="dateTime"></div>
    </div>

    <script>
        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const goatId = document.getElementById('goatId').value;
            const goatSex = document.getElementById('goatSex').value;
            const symptoms = document.getElementById('symptoms').value;
            const duration = document.getElementById('duration').value;
            const temperature = document.getElementById('temperature').value;
            const feedWaterIntake = document.getElementById('feedWaterIntake').value;
            const vaccinationHistory = document.getElementById('vaccinationHistory').value;
            const medicalHistory = document.getElementById('medicalHistory').value;
            const pregnancyStatus = document.getElementById('pregnancyStatus').value;
            const milkProduction = document.getElementById('milkProduction').value;
            const environmentalFactors = document.getElementById('environmentalFactors').value;
            const Nameofreporter = document.getElementById('Nameofreporter').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const goatWeight = document.getElementById('goatWeight').value;


            // Title
            doc.setFontSize(16);
            doc.setFont("helvetica", "bold");
            doc.text('ALL GREEN FARMS', 105, 10, null, null, "center");

            // Header section
            doc.setTextColor(0, 128, 0);;
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");

            doc.setTextColor(255, 10, 20);
            doc.text(`Goat Name:`, 10, 20);
            doc.setTextColor(2, 0, 0);
            doc.text(goatId, 60, 20);

            doc.setTextColor(255, 10, 20);
            doc.text(`Goat Sex:`, 10, 30);
            doc.setTextColor(2, 0, 0);
            doc.text(goatSex, 60, 30);

            doc.setTextColor(255, 10, 20);
            doc.text(`Goat Weight:`, 10, 40);
            doc.setTextColor(2, 0, 0);
            doc.text(goatWeight, 60, 40);

            // Symptoms and health info
            doc.setTextColor(255, 10, 20);
            doc.text(`Symptoms:`, 10, 50);
            doc.setTextColor(2, 0, 0);
            doc.text(symptoms, 60, 50);

            doc.setTextColor(255, 10, 20);
            doc.text(`Duration:`, 10, 60);
            doc.setTextColor(2, 0, 0);
            doc.text(duration, 60, 60);

            doc.setTextColor(255, 10, 20);
            doc.text(`Temperature:`, 10, 70);
            doc.setTextColor(2, 0, 0);
            doc.text(temperature, 60, 70);

            doc.setTextColor(255, 10, 20);
            doc.text(`Feed/Water Intake:`, 10, 80);
            doc.setTextColor(2, 0, 0);
            doc.text(feedWaterIntake, 60, 80);

            doc.setTextColor(255, 10, 20);
            doc.text(`Vaccination History:`, 10, 90);
            doc.setTextColor(2, 0, 0);
            doc.text(vaccinationHistory, 60, 90);

            doc.setTextColor(255, 10, 20);
            doc.text(`Medical History:`, 10, 100);
            doc.setTextColor(2, 0, 0);
            doc.text(medicalHistory, 60, 100);

            doc.setTextColor(255, 10, 20);
            doc.text(`Pregnancy Status:`, 10, 110);
            doc.setTextColor(2, 0, 0);
            doc.text(pregnancyStatus, 60, 110);

            doc.setTextColor(255, 10, 20);
            doc.text(`Milk Production:`, 10, 120);
            doc.setTextColor(2, 0, 0);
            doc.text(milkProduction, 60, 120);

            doc.setTextColor(255, 10, 20);
            doc.text(`Environmental Factors:`, 10, 130);
            doc.setTextColor(2, 0, 0);
            doc.text(environmentalFactors, 60, 130);

            // Reporter info
            doc.setTextColor(255, 10, 20);
            doc.text(`Name of Reporter:`, 10, 140);
            doc.setTextColor(2, 0, 0);
            doc.text(Nameofreporter, 60, 140);

            doc.setTextColor(255, 10, 20);
            doc.text(`Email:`, 10, 150);
            doc.setTextColor(2, 0, 0);
            doc.text(email, 60, 150);

            doc.setTextColor(255, 10, 20);
            doc.text(`Message:`, 10, 160);
            doc.setTextColor(2, 0, 0);
            doc.text(message, 60, 160);



            // Save the PDF with goatId as part of the filename
            doc.save(`${goatId}Goat_Health_Report_.pdf`);
        }

        function updateDateTime() {
            const dateTimeElement = document.getElementById('dateTime');
            const now = new Date();
            const formattedDateTime = now.toLocaleString();
            dateTimeElement.textContent = `Date & Time: ${formattedDateTime}`;
        }
    </script>
</body>

</html>
